{% extends 'base.html' %}

{% block content %}
    <h1>Questions for {{ assessment.title }}</h1>
    <ul>
        {% for question in questions %}
            <li>
                {{ question.name }} -
                {% if current_user.has_reviewed_question(question.id) %}
                    <span class="review-complete-statement">
                        You have reviewed this question
                    </span>
                {% else %}
                    <a href="{{ url_for('satisfaction_review_bp.question_review', question_id=question.id, assessment_id=assessment.id) }}">
                        Review
                    </a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
